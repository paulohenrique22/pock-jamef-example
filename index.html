<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Jamef</title>
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-light bg-primary">
            <a class="navbar-brand" href="#">
                <img src="https://c1.sfdcstatic.com/content/dam/sfdc-docs/www/logos/logo-salesforce.svg" width="100" height="60"
                class="d-inline-block align-top" alt="">
                <!-- <img src="https://www.jamef.com.br/static/media/nova-logo-jamef.e5bdb98e.svg" width="140" height="60"
                    class="d-inline-block align-top" alt=""> -->
            </a>
        </nav>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 order-md-1 mt-4">
                <h4 class="mb-3">Incidente</h4>
                <form class="needs-validation" id="myForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">Urgência</label>
                            <select class="form-control" id="urgency" required="">
                                <option value="">-- None --</option>
                                <option value="1">1 - High</option>
                                <option value="2">2 - Medium</option>
                                <option value="3" selected>3 - Low</option>
                            </select>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Usuário</label>
                            <input type="text" class="form-control" id="user" placeholder="" name="user" required="" autocomplete="off">
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="username">Descrição</label>
                        <div class="input-group">
                            <textarea type="text" class="form-control" id="description" name="description" autocomplete="off"></textarea>
                            <div class="invalid-feedback" style="width: 100%;">
                                Your username is required.
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-lg btn-block" type="submit">Criar</button>
                </form>
            </div>
            <div class="col-md-4 order-md-2 mb-4 mt-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Historico</span>
                    <span class="badge badge-secondary badge-pill" id="qtdIncident">3</span>
                </h4>
                <ul class="list-group mb-3" id="lastIncidents">
                    <!-- <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">INC100001</h6>
                            <small class="text-muted">Brief description</small>
                        </div>
                        <span class="text-muted"></span>
                    </li> -->
                    <!-- <li class="list-group-item d-flex justify-content-between bg-light">
                        <div class="text-success">
                            <h6 class="my-0">Promo code</h6>
                            <small>EXAMPLECODE</small>
                        </div>
                        <span class="text-success">-$5</span>
                    </li> -->
                    <!-- <li class="list-group-item d-flex justify-content-between">
                        <span>Total (USD)</span>
                        <strong>$20</strong>
                    </li> -->
                </ul>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
